<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FastAPI SPA – View Existing Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Main content column -->
      <div class="col-lg-8 col-md-7 col-sm-12">
        <!-- Shared menu placeholder -->
        <div id="menu-container"></div>

        <div class="p-3">
          <h2 class="mb-4">View Existing Report</h2>
          <div id="report-info" class="mb-3"></div>
          <div class="card card-dark">
            <div class="card-body" id="report-content">
              <p>Loading report...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Token store column -->
      <div class="col-lg-4 col-md-5 col-sm-12" id="tokenstore-container"></div>
    </div>
  </div>

  <!-- Toast notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div
      id="toast"
      class="toast text-white bg-success"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header bg-success text-white">
        <strong class="me-auto">Notification</strong>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body" id="toast-body">Message goes here.</div>
    </div>
  </div>

  <script>
    let baseUrl = "";

    async function loadConfig() {
      try {
        const res = await fetch("config.json");
        const config = await res.json();
        baseUrl = config.baseUrl || config.baseurl || "";
      } catch (e) {
        console.error("Error loading config.json:", e);
      }
    }

    function showToast(message, success = true) {
      const toastEl = document.getElementById("toast");
      document.getElementById("toast-body").innerText = message;
      toastEl.classList.remove("bg-success", "bg-danger");
      toastEl.classList.add(success ? "bg-success" : "bg-danger");
      new bootstrap.Toast(toastEl).show();
    }

    function getTokens() {
      return JSON.parse(localStorage.getItem("tokens") || "[]");
    }

    function saveTokens(tokens) {
      localStorage.setItem("tokens", JSON.stringify(tokens));
      renderTokenList();
    }

    function renderTokenList() {
      const tokens = getTokens();
      const list = document.getElementById("token-list");
      if (!list) return;
      list.innerHTML = "";
      tokens.forEach((token) => {
        const li = document.createElement("li");
        li.textContent = token;
        li.className = "token-item text-truncate";
        li.onclick = () => {
          window.location.href = `view.html?token=${encodeURIComponent(token)}`;
        };
        list.appendChild(li);
      });
    }

    function addToken() {
      const input = document.getElementById("new-token");
      const token = input.value.trim();
      if (token) {
        const tokens = getTokens();
        if (!tokens.includes(token)) {
          tokens.push(token);
          saveTokens(tokens);
        }
        input.value = "";
      }
    }

    function downloadTokens() {
      const tokens = getTokens();
      const blob = new Blob([tokens.join("\n")], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "tokens.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    function escapeHTML(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function parseDate(value) {
      if (!value) return NaN;
      return value.includes(" ")
        ? Date.parse(value.replace(" ", "T"))
        : Date.parse(value);
    }

    // ─── Theme setup ─────────────────────────────────────────────────────────
    function setupTheme() {
      const saved = localStorage.getItem("preferred-theme") || "dark";
      document.documentElement.setAttribute("data-bs-theme", saved);

      const toggle = document.getElementById("theme-toggle");
      if (toggle) {
        toggle.checked = saved === "dark";
        toggle.addEventListener("change", () => {
          const newTheme = toggle.checked ? "dark" : "light";
          document.documentElement.setAttribute("data-bs-theme", newTheme);
          localStorage.setItem("preferred-theme", newTheme);
        });
      }
    }

    // ─── Load shared menu & highlight “view-report” ─────────────────────────
    async function loadMenu() {
      const res = await fetch("menu.html");
      if (!res.ok) return;
      const html = await res.text();
      document.getElementById("menu-container").innerHTML = html;

      // Apply saved theme and wire toggle
      setupTheme();

      // Highlight “view-report” tab
      document.querySelectorAll("#menu-container .nav-link").forEach((link) => {
        const page = link.getAttribute("data-page");
        link.classList.toggle("active", page === "view-report");
      });
    }

    // ─── Load token‐store panel ────────────────────────────────────────────────
    async function loadTokenStore() {
      const res = await fetch("tokenstore.html");
      if (!res.ok) return;
      const html = await res.text();
      document.getElementById("tokenstore-container").innerHTML = html;
      renderTokenList();
    }

    function renderJSONWithHighlights(obj, baselineMs, indent = 0) {
      if (obj === null || typeof obj !== "object") {
        return escapeHTML(JSON.stringify(obj));
      }
      if (Array.isArray(obj)) {
        let result = "[\n";
        for (let i = 0; i < obj.length; i++) {
          result +=
            "  ".repeat(indent + 1) +
            renderJSONWithHighlights(obj[i], baselineMs, indent + 1);
          if (i < obj.length - 1) result += ",";
          result += "\n";
        }
        result += "  ".repeat(indent) + "]";
        return result;
      }

      let tsVal = NaN;
      if (obj.hasOwnProperty("timestamp")) {
        const t = parseInt(obj.timestamp);
        if (!isNaN(t)) tsVal = t * 1000;
      } else if (obj.hasOwnProperty("created")) {
        tsVal = parseDate(obj.created);
      }
      const isNewer = !isNaN(tsVal) && tsVal > baselineMs;
      let entries = Object.entries(obj);
      let result = "{\n";
      for (let i = 0; i < entries.length; i++) {
        const [key, value] = entries[i];
        const keyPart = '"' + escapeHTML(key) + '": ';
        const valPart = renderJSONWithHighlights(value, baselineMs, indent + 1);
        result +=
          "  ".repeat(indent + 1) +
          keyPart +
          valPart +
          (i < entries.length - 1 ? "," : "") +
          "\n";
      }
      result += "  ".repeat(indent) + "}";
      return isNewer ? `<strong>${result}</strong>` : result;
    }

    async function loadReport() {
      const token = new URLSearchParams(window.location.search).get("token");
      const infoEl = document.getElementById("report-info");
      const container = document.getElementById("report-content");
      if (!token) {
        infoEl.innerHTML = "<p>No token provided.</p>";
        container.innerHTML = "";
        return;
      }
      infoEl.innerHTML = `Token: <strong>${escapeHTML(token)}</strong>`;

      if (!baseUrl) await loadConfig();

      // Fetch baseline timestamp
      const tsEndpoint = baseUrl
        ? `${baseUrl}/timestamp/${encodeURIComponent(token)}`
        : `${window.location.origin}/timestamp/${encodeURIComponent(token)}`;
      const tsRes = await fetch(tsEndpoint);
      if (!tsRes.ok) {
        infoEl.innerHTML += `<br>Last submitted: <em>Error ${tsRes.status}</em>`;
        container.innerHTML = "";
        return;
      }
      const baseline = await tsRes.text();
      const baselineMs = parseInt(baseline) * 1000;
      const dateTime = new Date(baselineMs).toLocaleString();
      infoEl.innerHTML += `<br>Last submitted: <strong>${escapeHTML(
        dateTime
      )}</strong> (<em>${escapeHTML(baseline)}</em>)`;

      // Fetch full event JSON
      const retrieveEndpoint = baseUrl
        ? `${baseUrl}/retrieve/${encodeURIComponent(token)}`
        : `${window.location.origin}/retrieve/${encodeURIComponent(token)}`;
      const res2 = await fetch(retrieveEndpoint);
      if (!res2.ok) {
        container.innerHTML = `<p>Error retrieving event: ${res2.status}</p>`;
        return;
      }
      let data;
      try {
        data = await res2.json();
      } catch {
        container.innerHTML = "<p>Invalid JSON returned.</p>";
        return;
      }

      // Pretty-print with highlights
      const rendered = renderJSONWithHighlights(data, baselineMs, 0);
      const pre = document.createElement("pre");
      pre.innerHTML = rendered;
      container.innerHTML = "";
      container.appendChild(pre);
    }

    window.addEventListener("load", async () => {
      await loadConfig();
      await loadMenu();
      await loadTokenStore();
      loadReport();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
