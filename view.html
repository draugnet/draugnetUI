<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>View Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="visualizer.css">

  <!-- JS -->
  <script src="menu.js" defer></script>
  <script src="tokenstore.js" defer></script>
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Main pane -->
      <div class="col-md-9">
        <div id="menu-container"></div>

        <div class="d-flex justify-content-between align-items-center mb-2">
          <h2 class="mb-0">View Report</h2>
          <div>
            <button class="btn btn-outline-primary btn-sm me-2" id="toggle-visual">
              ðŸŒ³ Visual View
            </button>
            <button class="btn btn-outline-secondary btn-sm me-2" id="toggle-raw">
              ðŸ“„ Raw JSON
            </button>
            <button class="btn btn-outline-success btn-sm" id="download-json">
              â¬‡ Download JSON
            </button>
          </div>
        </div>

        <!-- Token & timestamp info -->
        <div id="report-info"></div>

        <!-- NEW: MISP Overview panel -->
        <div id="event-overview" class="mb-3"></div>

        <!-- Tree container (visual) -->
        <div
          id="tree-container"
          class="border rounded p-2 mb-3"
          style="background: var(--bs-body-bg);"
        ></div>

        <!-- Raw JSON -->
        <pre
          id="raw-json"
          class="border rounded p-2"
          style="background: var(--bs-body-bg); white-space: pre-wrap;"
        ></pre>
      </div>

      <!-- Token store sidebar -->
      <div class="col-md-3">
        <div id="tokenstore-container"></div>
      </div>
    </div>
  </div>
</body>
</html>
