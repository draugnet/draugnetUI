<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FastAPI SPA â€“ Report via Freetext</title>
  <link href="css/fontawesome.all.min.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />

  <!-- Core UI Scripts -->
  <script src="visualizer.js" defer></script>
  <script src="main.js" defer></script>
  <script src="tokenstore.js" defer></script>
  <script src="menu.js" defer></script>
</head>
<body data-page="freetext">
  <div class="container-fluid">
    <div class="row">
      <!-- Main content column -->
      <div class="col-lg-8 col-md-7 col-sm-12">
        <div id="menu-container"></div>

        <div class="p-3">
          <h2 class="mb-4">Report via Freetext</h2>
          <div class="card card-dark">
            <div class="card-body">
              <textarea
                id="freetext-input"
                class="form-control mb-3"
                rows="10"
                placeholder="Enter your report text here..."
              ></textarea>
              <button class="btn btn-primary" onclick="submitFreetext()">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Token store column -->
      <div class="col-lg-4 col-md-5 col-sm-12" id="tokenstore-container"></div>
    </div>
  </div>

  <!-- Toast notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div
      id="toast"
      class="toast text-white bg-success"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header bg-success text-white">
        <strong class="me-auto">Notification</strong>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body" id="toast-body">Message goes here.</div>
    </div>
  </div>
  <script src="menu.js" defer></script>
  <script src="tokenstore.js" defer></script>
  <script>

    async function submitFreetext() {
      const rawText = document.getElementById("freetext-input").value.trim();
      if (!rawText) {
        showToast("Please enter some text to submit.", false);
        return;
      }
      try {
        const endpoint = baseUrl
          ? `${baseUrl}/share/raw`
          : `${window.location.origin}/share/raw`;
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: rawText }),
        });
        const result = await res.json();
        if (res.ok && result.status === "ok") {
          const tokens = getTokens();
          if (!tokens.includes(result.token)) {
            tokens.push(result.token);
            saveTokens(tokens);
          }
          showToast("Freetext report submitted successfully!");
        } else {
          showToast("Submission failed.", false);
        }
      } catch (err) {
        showToast("Network error or invalid response.", false);
        console.error(err);
      }
    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
