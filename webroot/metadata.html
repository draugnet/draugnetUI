<div class="accordion mb-3" id="metadataAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="metadataHeading">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#metadataCollapse"
          aria-expanded="false"
          aria-controls="metadataCollapse"
        >
          Submission Metadata (optional)
        </button>
      </h2>
      <div
        id="metadataCollapse"
        class="accordion-collapse collapse"
        aria-labelledby="metadataHeading"
        data-bs-parent="#metadataAccordion"
      >
        <div class="accordion-body">
          <div class="mb-3">
            <label for="meta-title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="meta-title"
              placeholder="Enter title"
            />
          </div>
          <div class="mb-3">
            <label for="meta-description" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="meta-description"
              rows="3"
              placeholder="Enter description"
            ></textarea>
          </div>
          <div class="mb-3 d-flex align-items-end">
            <div class="me-3">
              <label for="meta-distribution" class="form-label">Distribution</label>
              <select class="form-select" id="meta-distribution">
                <option value="0">Organisation only</option>
                <option value="1">Community</option>
                <option value="2">Connected Communities</option>
                <option value="3">All communities</option>
                <option value="4">Sharing group</option>
              </select>
            </div>
            <div
              id="meta-sharing-group-container"
              class="ms-3"
              style="display:none;"
            >
              <label for="meta-sharing-group" class="form-label">Sharing group</label>
              <select class="form-select" id="meta-sharing-group">
                <option>Loadingâ€¦</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="meta-tlp" class="form-label">TLP</label>
            <select class="form-select" id="meta-tlp">
              <option value="undefined">undefined</option>
              <option value="tlp:clear">tlp:clear</option>
              <option value="tlp:green">tlp:green</option>
              <option value="tlp:amber">tlp:amber</option>
              <option value="tlp:amber+strict">tlp:amber+strict</option>
              <option value="tlp:red">tlp:red</option>
              <option value="tlp:unclear">tlp:unclear</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="meta-pap" class="form-label">PAP</label>
            <select class="form-select" id="meta-pap">
              <option value="undefined">undefined</option>
              <option value="PAP:CLEAR">PAP:CLEAR</option>
              <option value="PAP:GREEN">PAP:GREEN</option>
              <option value="PAP:AMBER">PAP:AMBER</option>
              <option value="PAP:RED">PAP:RED</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="meta-submitter" class="form-label">
              Submitter <small class="text-muted">(optional, feel free to stay anonymous)</small>
            </label>
            <input
              type="text"
              class="form-control"
              id="meta-submitter"
              placeholder="Enter your or your organisation's name"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
