<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FastAPI SPA – Report via MISP</title>
  <link href="css/fontawesome.all.min.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <!-- Core UI Scripts -->
  <script src="js/visualizer.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/tokenstore.js" defer></script>
  <script src="js/menu.js" defer></script>
</head>
<body data-page="misp">
  <div class="container-fluid">
    <div class="row">
      <!-- Main content column -->
      <div class="col-lg-8 col-md-7 col-sm-12">
        <!-- Shared menu placeholder -->
        <div id="menu-container"></div>

        <div class="p-3">
          <h2 class="mb-4">Report via MISP</h2>
          <div class="card card-dark">
            <div class="card-body">
              <textarea
                id="misp-input"
                class="form-control mb-3"
                rows="15"
                placeholder="Paste full MISP JSON here..."
              ></textarea>
              <button class="btn btn-primary" onclick="submitMISP()">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Token store column -->
      <div class="col-lg-4 col-md-5 col-sm-12" id="tokenstore-container"></div>
    </div>
  </div>

  <!-- Toast notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div
      id="toast"
      class="toast text-white bg-success"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header bg-success text-white">
        <strong class="me-auto">Notification</strong>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body" id="toast-body">Message goes here.</div>
    </div>
  </div>

  <script>

    // ─── Handle MISP submission ───────────────────────────────────────────────
    async function submitMISP() {
      const rawText = document.getElementById("misp-input").value.trim();
      if (!rawText) {
        showToast("Please paste a MISP JSON document.", false);
        return;
      }
      try {
        const jsonData = JSON.parse(rawText);
        const endpoint = baseUrl
          ? `${baseUrl}/share/misp`
          : `${window.location.origin}/share/misp`;
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(jsonData),
        });
        const result = await res.json();
        if (res.ok && result.status === "ok") {
          const tokens = getTokens();
          if (!tokens.includes(result.token)) {
            tokens.push(result.token);
            saveTokens(tokens);
          }
          showToast("MISP report submitted successfully!");
        } else {
          showToast("Submission failed.", false);
        }
      } catch (err) {
        showToast("Invalid JSON or network error.", false);
        console.error(err);
      }
    }

    window.addEventListener("load", async () => {
      await loadConfig();
      await loadMenu();
      await loadTokenStore();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
