<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FastAPI</title>

  <!-- CSS: bootstrap first, then fontawesome, then your overrides -->
  <link href="css/bootstrap.min.css"       rel="stylesheet" />
  <link href="css/fontawesome.all.min.css" rel="stylesheet" />
  <link href="css/style.css"               rel="stylesheet" />

  <!-- Core UI Scripts -->
  <script src="js/visualizer.js"   defer></script>
  <script src="js/main.js"         defer></script>
  <script src="js/tokenstore.js"   defer></script>
  <script src="js/menu.js"         defer></script>
</head>
<body data-page="index">
  <div class="container-fluid">
    <div class="row">
      <!-- Main content column -->
      <div class="col-lg-8 col-md-7 col-sm-12">
        <!-- Shared menu placeholder -->
        <div id="menu-container"></div>
        <div id="app" class="p-3">
          <h2 class="mb-4">Home</h2>
          <div class="card card-dark">
            <div class="card-body text-center">
              <img
              id="index-draugnet-image"
              data-dark-src="img/logo_horizontal_dark.png"
              data-light-src="img/logo_horizontal_light.png"
              src="img/logo_horizontal_dark.png" 
              width="75%"
              alt="Draugnet logo"
              />
              <p>
                Visit the draugnet project's
                <a href="https://github.com/draugnet/draugnet" target="_blank"
                  >GitHub</a
                >.
              </p>
              <p>
                Visit the draugnetUI project's
                <a href="https://github.com/draugnet/draugnetUI" target="_blank"
                  >GitHub</a
                >.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Token store column -->
      <div class="col-lg-4 col-md-5 col-sm-12" id="tokenstore-container"></div>
    </div>
  </div>

  <!-- Toast notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div
      id="toast"
      class="toast text-white bg-success"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header bg-success text-white">
        <strong class="me-auto">Notification</strong>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body" id="toast-body">Message goes here.</div>
    </div>
  </div>

  <!-- Bootstrap JS bundle (must come after your UI scripts) -->
  <script src="js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
