<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FastAPI</title>
  <!-- Core UI Scripts -->
  <script src="js/visualizer.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/tokenstore.js" defer></script>
  <script src="js/menu.js" defer></script>
  <link href="css/fontawesome.all.min.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body data-page="index">
  <div class="container-fluid">
    <div class="row">
      <!-- Main content column -->
      <div class="col-lg-8 col-md-7 col-sm-12">
        <!-- Shared menu placeholder -->
        <div id="menu-container"></div>

        <div id="app" class="p-3">
          <!-- Home content will be rendered here -->
        </div>
      </div>

      <!-- Token store column -->
      <div class="col-lg-4 col-md-5 col-sm-12" id="tokenstore-container"></div>
    </div>
  </div>

  <!-- Toast notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div
      id="toast"
      class="toast text-white bg-success"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header bg-success text-white">
        <strong class="me-auto">Notification</strong>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body" id="toast-body">Message goes here.</div>
    </div>
  </div>

  <script>

    // ─── Render Home content ─────────────────────────────────────────────────
    function renderHomePage() {
      const app = document.getElementById("app");
      app.innerHTML = `
        <h2 class="mb-4">Home</h2>
        <div class="card card-dark">
          <div class="card-body">
            <p>Welcome to the FastAPI SPA.</p>
            <p>Use the menu above to navigate:</p>
            <ul>
              <li><a href="report-object.html" class="link-light">Report via Object</a></li>
              <li><a href="misp.html" class="link-light">Report via MISP</a></li>
              <li><a href="freetext.html" class="link-light">Report via Freetext</a></li>
              <li><a href="view.html" class="link-light">View Existing Report</a></li>
            </ul>
          </div>
        </div>
      `;
    }

    window.addEventListener("load", async () => {
      await loadConfig();
      await loadMenu();
      await loadTokenStore();
      renderHomePage();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
