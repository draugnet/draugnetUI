<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>View Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link href="css/fontawesome.all.min.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/visualizer.css">

  <!-- Core UI Scripts -->
  <script src="js/bootstrap.bundle.min.js" defer></script>
  <script src="js/visualizer.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/tokenstore.js" defer></script>
  <script src="js/menu.js" defer></script>
</head>
<body data-page="view">
  <div class="container-fluid">
    <div class="row">
       <!-- Main content column -->
       <div class="col-lg-8 col-md-7 col-sm-12">
        <div id="menu-container"></div>
        <div class="p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 class="mb-0">View Report</h2>
            <div class="btn-toolbar">
          
              <div class="btn-group me-2">
                <!-- non-clickable label -->
                <button type="button"
                        class="btn btn-info btn-sm"
                        disabled>
                  <i class="fa-solid fa-plus"></i> Add
                </button>
                <!-- actionable items -->
                <button type="button"
                        class="btn btn-outline-info btn-sm"
                        id="add-misp"
                        style="display:none">
                  MISP JSON
                </button>
                <button type="button"
                        class="btn btn-outline-info btn-sm"
                        id="add-object"
                        style="display:none">
                  Object
                </button>
                <button type="button"
                        class="btn btn-outline-info btn-sm"
                        id="add-freetext"
                        style="display:none">
                  Freetext
                </button>
              </div>
          
              <!-- existing toggles -->
              <div class="btn-group me-2">
                <button class="btn btn-outline-primary btn-sm"      id="toggle-visual">ðŸŒ³ Visual View</button>
                <button class="btn btn-outline-secondary btn-sm"    id="toggle-raw">ðŸ“„ Raw JSON</button>
              </div>
          
              <!-- Download JSON + Download Asâ€¦ -->
              <div class="btn-group">
                <button
                  class="btn btn-outline-success btn-sm dropdown-toggle"
                  type="button"
                  id="download-as-btn"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  ðŸ“¥ Download asâ€¦
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="download-as-btn">
                  <li><a class="dropdown-item" href="#" data-format="json">JSON</a></li>
                  <li><a class="dropdown-item" href="#" data-format="csv">CSV</a></li>
                  <li><a class="dropdown-item" href="#" data-format="suricata">Suricata</a></li>
                  <li><a class="dropdown-item" href="#" data-format="text">Text</a></li>
                  <li><a class="dropdown-item" href="#" data-format="stix">STIX</a></li>
                  <li><a class="dropdown-item" href="#" data-format="stix2">STIX2</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card card-dark">
            <div class="card-body">
              <!-- Token & timestamp info -->
              <div id="report-info"></div>
  
              <!-- NEW: MISP Overview panel -->
              <div id="event-overview" class="mb-3"></div>
  
              <!-- Tree container (visual) -->
              <div
                id="tree-container"
                class="border rounded p-2 mb-3"
                style="background: var(--bs-body-bg);"
              ></div>
  
              <!-- Raw JSON -->
              <pre
                id="raw-json"
                class="border rounded p-2"
                style="background: var(--bs-body-bg); white-space: pre-wrap;"
              ></pre>
              </div>
            </div> 
        </div>
      </div>
      <div class="col-lg-4 col-md-5 col-sm-12" id="tokenstore-container"></div>
    </div>
  </div>
</body>
</html>
