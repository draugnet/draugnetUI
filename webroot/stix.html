<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Draugnet – Report via STIX</title>

  <link href="css/fontawesome.all.min.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />

  <script src="js/visualizer.js" defer></script>
  <script src="js/main.js"       defer></script>
  <script src="js/tokenstore.js" defer></script>
  <script src="js/menu.js"       defer></script>
  <script type="module" src="js/metadata.js" defer></script>

  <style>
    .editor-textarea {
      border: none;
      border-radius: 0;
      background: transparent;
      resize: vertical;
      font-family: 'Courier New', Courier, monospace;
      font-size: .875rem;
      line-height: 1.65;
      min-height: 220px;
      color: inherit;
      box-shadow: none !important;
    }
    .editor-textarea:focus { background: rgba(255,255,255,.02); }

    .editor-footer {
      border-top: 1px solid var(--card-border);
      padding: .5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: .5rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body data-page="stix">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8 col-md-7 col-sm-12">
        <div id="menu-container"></div>

        <div class="p-3">

          <!-- Page header -->
          <div class="mb-4">
            <div class="d-flex align-items-center gap-2 mb-1">
              <i class="fa-solid fa-circle-nodes fa-lg text-secondary" style="width:1.5rem;text-align:center"></i>
              <h2 class="mb-0 h3">Report via STIX</h2>
            </div>
            <p class="text-secondary mb-0" style="padding-left:2.1rem;font-size:.875rem">
              Paste a valid STIX 2.0 or 2.1 document in JSON format.
            </p>
          </div>

          <!-- Shared metadata -->
          <div id="metadata-container"></div>

          <!-- Editor card -->
          <div class="card card-dark">
            <div class="card-body p-0">
              <textarea
                id="stix-input"
                class="form-control editor-textarea w-100 p-3"
                rows="12"
                placeholder='{"type": "bundle", "spec_version": "2.1", "objects": [ … ]}'
              ></textarea>
              <div class="editor-footer">
                <small class="text-secondary">
                  <i class="fa-solid fa-circle-info me-1"></i>
                  STIX 2.0 and 2.1 formats are supported.
                </small>
                <button id="submit-stix-btn" class="btn btn-primary btn-sm">
                  <i class="fa-solid fa-paper-plane me-1"></i>Submit
                </button>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="col-lg-4 col-md-5 col-sm-12" id="tokenstore-container"></div>
    </div>
  </div>

  <script type="module">
    import { getMetadata } from './js/metadata.js';

    async function submitSTIX() {
      const rawText = document.getElementById("stix-input").value.trim();
      if (!rawText) {
        showToast("Please paste a STIX bundle.", false);
        return;
      }

      let stixData;
      try {
        stixData = JSON.parse(rawText);
      } catch {
        showToast("Invalid JSON format.", false);
        return;
      }

      if (stixData.type !== "bundle" || !String(stixData.id).startsWith("bundle--")) {
        showToast('Does not look like a STIX 2.x bundle. Expected {"type": "bundle", "id": "bundle--...", ...}', false);
        return;
      }

      const metaContainer = document.getElementById('metadata-container');
      const meta = (metaContainer && typeof getMetadata === 'function')
        ? getMetadata()
        : {};

      let endpoint = baseUrl
        ? `${baseUrl}/share/stix`
        : `${window.location.origin}/share/stix`;

      const params = new URLSearchParams(window.location.search);
      const carryToken = params.get("token");
      if (carryToken) {
        const sep = endpoint.includes("?") ? "&" : "?";
        endpoint += `${sep}token=${encodeURIComponent(carryToken)}`;
      }

      const payload = {
        stix: stixData,
        optional: meta
      };

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const result = await res.json();
        if (res.ok && result.status === "ok") {
          const tokens = getTokens();
          if (!tokens.includes(result.token)) {
            tokens.push(result.token);
            saveTokens(tokens);
          }
          showToast("STIX bundle submitted successfully!");
        } else {
          showToast(result.detail || "Submission failed.", false);
        }
      } catch (err) {
        showToast("Network error or invalid response.", false);
        console.error(err);
      }
    }

    document.getElementById('submit-stix-btn').addEventListener('click', submitSTIX);
  </script>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
